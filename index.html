<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide with LinkedList</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="slide-banner">

        <div class="numbers">1 / 10</div>

        <div class="slide-image">
            <img src="images/Colour6.jpg">
        </div>

        <div class="slide-image">
            <img src="images/Colour7.jpg">
        </div>

        <div class="slide-image">
            <img src="images/Colour8.jpg">
        </div>

        <div class="slide-image">
            <img src="images/branko-stancevic-GI1hwOGqGtE-unsplash.jpg">
        </div>

        <div class="slide-image">
            <img src="images/christopher-robin-ebbinghaus-pgSkeh0yl8o-unsplash.jpg">
        </div>

        <div class="slide-image">
            <img src="images/greg-rakozy-vw3Ahg4x1tY-unsplash.jpg">
        </div>

        <div class="slide-image">
            <img src="images/harrison-broadbent-1mu9gF8OhNk-unsplash.jpg">
        </div>

        <div class="slide-image">
            <img src="images/Misc2.jpg">
        </div>

        <div class="slide-image">
            <img src="images/Misc3.jpg">
        </div>

        <div class="slide-image">
            <img src="images/Misc5.jpg">
        </div>

        <div class="controllers">
            <a href="#" id="prev"><i class="fa fa-angle-left"></i></a>
            <a href="#" id="next"><i class="fa fa-angle-right"></i></a>
        </div>

    </div>

</body>
</html>

<script src="linkedlist.js"></script>
<script src="main.js"></script>
